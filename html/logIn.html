<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <script src="../js/LogIn.js" defer></script>
    <link rel="stylesheet" href="../css/LogIn.css">
    <link rel="stylesheet" href="../js/LogIn.js">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="../image/favicon.ico">
    <script 
    src="https://kit.fontawesome.com/0d3908869d.js" 
    crossorigin="anonymous"
></script>
</head>
<body>
    <div class="login">
        <div class="moreBehind">
            <div class="hide"><a></a></div> 
            <div class="behind">
                <a href="../html/main.html">
                    <div class="content" id ="logo"></div>
                </a>
            </div>
        </div>
        <div class="Inputs">
            <form class="inputID">
                <input type="text" class="id" placeholder="UserID">
                <i class="fa-solid fa-image-portrait"></i>
            </form>
            <form class="inputPW">
                <input type="text" class="password" placeholder="UserPassword">
                <i class="fa-solid fa-lock"></i>
            </form>
            <button class="LogInBTN" type="submit" form="inputID">Login</button>
            <a class="forgot">Forgot Password?</a>
            <a class="signUp">Sign Up</a>
        </div>
    </div>
</body>
</html>
